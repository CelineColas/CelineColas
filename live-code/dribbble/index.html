<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dribbble</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div style="width: 300px;margin: 0 auto;">
		<div class="card">
			<div class="card-image" style="background-image: url('https://d13yacurqjgara.cloudfront.net/users/788099/screenshots/2864245/beach_volleyball_kit8-net_teaser.png')">
				<div class="card-hover">
					<h2>Beach Volleyball</h2>
					<p>Lorem ipsum dolor sit adipisicing elit. Repellat quos fugiat tempore facere blanditiis cupiditate in, reiciendis quidem unde error doloribus eius laborum quam.</p>
					<p class="card-time">8 hours ago</p>
				</div>
			</div>
			<div class="card-share">
				<i class="fa fa-reply"></i>

				<div class="card-share-counters">
					<i class="fa fa-eye"></i>
					<i class="fa fa-comment"></i>
					<i class="fa fa-heart"></i>
				</div>
			</div>
		</div>
	</div>
